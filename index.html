<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikSave - Tiktok Downloader</title>
    <link rel="icon" href="https://files.catbox.moe/zuwyq8.png" type="image/png">
    <meta name="description" content="Download video & foto TikTok tanpa watermark.">
<meta property="og:image" content="https://files.catbox.moe/6ptnw2.jpg">
    
    <!-- Fonts: Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                            300: 'rgba(255, 255, 255, 0.3)',
                            border: 'rgba(255, 255, 255, 0.2)',
                        },
                        brand: {
                            dark: '#0f172a',
                            primary: '#6366f1', // Indigo
                            secondary: '#ec4899', // Pink
                        }
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f8fafc;
            overflow-x: hidden;
        }

        /* --- Dynamic Mesh Gradient Background --- */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #f8fafc;
        }

        .blob {
            position: absolute;
            filter: blur(80px); /* Heavy blur for mesh effect */
            opacity: 0.6;
            border-radius: 50%;
            animation: blob 15s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #818cf8; /* Indigo-400 */
            animation-delay: 0s;
        }

        .blob-2 {
            top: 20%;
            right: -20%;
            width: 40vw;
            height: 40vw;
            background: #f472b6; /* Pink-400 */
            animation-delay: -5s;
        }

        .blob-3 {
            bottom: -20%;
            left: 20%;
            width: 45vw;
            height: 45vw;
            background: #c084fc; /* Purple-400 */
            animation-delay: -10s;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .glass-input:focus-within {
            background: rgba(255, 255, 255, 0.85);
            border-color: #818cf8;
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
        }

        /* Hide Scrollbar */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Selection Color */
        ::selection { background: #818cf8; color: white; }
    </style>
</head>
<body class="flex flex-col min-h-screen text-slate-800">

    <!-- Dynamic Background -->
    <div class="mesh-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Navbar (Minimalist Floating) -->
    <nav class="fixed top-6 left-0 right-0 z-50 flex justify-center px-4 animate-fade-in-up">
        <div class="glass-panel rounded-full px-5 py-2.5 flex items-center justify-between gap-6 shadow-sm">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-slate-900 text-white flex items-center justify-center">
                    <i class="fa-solid fa-bolt text-xs"></i>
                </div>
                <span class="font-bold text-lg tracking-tight">TikSave<span class="text-indigo-500">.</span></span>
            </div>
            <div id="serverStatus" class="flex items-center gap-2 text-[10px] font-semibold text-emerald-600 bg-emerald-50 px-2 py-1 rounded-full border border-emerald-100">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                <span>Online</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center px-6 w-full pt-20 pb-28">
        
        <div class="w-full max-w-xl space-y-10">
            
            <!-- Hero Header -->
            <div class="text-center space-y-4 animate-fade-in-up" style="animation-delay: 0.1s;">
                <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight leading-[1.1] text-slate-900">
                    Download <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500">Tanpa Batas.</span>
                </h1>
                <p class="text-slate-600 text-base md:text-lg max-w-md mx-auto font-medium">
                    Simpan video TikTok kualitas HD. <br>
                    Bersih, cepat, dan tanpa watermark.
                </p>
            </div>

            <!-- Modern Input Section -->
            <div class="relative group animate-fade-in-up" style="animation-delay: 0.2s;">
                <!-- Glow Effect behind input -->
                <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-pink-500 rounded-2xl blur opacity-20 group-hover:opacity-30 transition duration-500"></div>
                
                <div class="relative glass-input rounded-2xl p-1.5 flex items-center shadow-lg">
                    <!-- Link Icon -->
                    <div class="pl-4 pr-2 text-slate-400">
                        <i class="fa-solid fa-link text-lg"></i>
                    </div>
                    
                    <!-- Input Field -->
                    <input type="url" id="tiktokUrl" 
                        class="w-full bg-transparent border-none py-3.5 text-slate-800 placeholder-slate-400 focus:ring-0 text-sm font-medium outline-none" 
                        placeholder="Tempel tautan TikTok..." autocomplete="off">
                    
                    <!-- Right Actions Wrapper -->
                    <div class="flex items-center gap-2 pr-1">
                        <!-- Paste Button (Icon Only) -->
                        <button onclick="pasteFromClipboard()" class="p-2 rounded-xl text-slate-400 hover:text-slate-700 hover:bg-slate-100 transition-all" title="Paste from Clipboard">
                            <i class="fa-regular fa-clipboard text-lg"></i>
                        </button>

                        <!-- Process Button (FIX: Removed disabled attribute so it's always clickable) -->
                        <button id="downloadBtn" onclick="processVideo()"
                            class="bg-slate-900 hover:bg-slate-800 text-white px-5 py-3 rounded-xl font-bold text-sm shadow-md transition-all duration-300 flex items-center gap-2 min-w-[100px] justify-center group/btn">
                            <span id="btnText">Proses</span>
                            <i class="fa-solid fa-arrow-right text-xs opacity-70 group-hover/btn:translate-x-0.5 transition-transform"></i>
                            <!-- Loader Spinner -->
                            <div id="btnLoader" class="hidden">
                                <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Toast Notification (Hidden by default) -->
            <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 glass-panel px-4 py-3 rounded-xl flex items-center gap-3 shadow-lg opacity-0 pointer-events-none transition-all duration-300 z-50">
                <div class="w-6 h-6 rounded-full bg-red-100 text-red-500 flex items-center justify-center shrink-0">
                    <i class="fa-solid fa-xmark text-xs"></i>
                </div>
                <p id="toastMsg" class="text-xs font-semibold text-slate-700">Error message goes here</p>
            </div>

            <!-- Result Section -->
            <div id="resultContainer" class="hidden space-y-6 animate-fade-in-up">
                
                <!-- Content Card -->
                <div class="glass-panel rounded-3xl p-5 relative overflow-hidden group hover:shadow-lg transition-all duration-500">
                    <div class="flex gap-5 relative z-10">
                        <!-- Thumbnail -->
                        <div class="relative w-24 h-32 shrink-0 rounded-2xl overflow-hidden shadow-sm">
                            <img id="videoThumb" src="" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            <!-- Overlay Icon -->
                            <div class="absolute inset-0 bg-black/10 flex items-center justify-center">
                                <div class="w-8 h-8 bg-white/30 backdrop-blur-md rounded-full flex items-center justify-center text-white">
                                    <i id="typeIcon" class="fa-solid fa-play text-xs"></i>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Info -->
                        <div class="flex-1 flex flex-col justify-between py-1 min-w-0">
                            <div>
                                <div class="flex items-center gap-1.5 mb-1.5">
                                    <span class="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-1.5 py-0.5 rounded">AUTHOR</span>
                                    <p id="videoAuthor" class="text-xs font-bold text-slate-500 truncate">@username</p>
                                </div>
                                <h3 id="videoTitle" class="text-sm font-bold text-slate-800 line-clamp-2 leading-snug">Video Title...</h3>
                            </div>
                            
                            <!-- Action Buttons -->
                            <div class="flex gap-2 mt-3">
                                <button onclick="downloadContent('video')" id="videoDlBtn"
                                    class="flex-1 py-2 px-3 bg-slate-900 hover:bg-slate-800 text-white text-xs font-bold rounded-xl shadow-md transition-all active:scale-95 flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-video"></i> Video
                                </button>
                                <button onclick="downloadContent('audio')" 
                                    class="flex-1 py-2 px-3 bg-white border border-slate-200 hover:bg-slate-50 text-slate-700 text-xs font-bold rounded-xl transition-all active:scale-95 flex items-center justify-center gap-2">
                                    <i class="fa-solid fa-music text-pink-500"></i> Audio
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Download Loader Overlay -->
                    <div id="dlLoader" class="absolute inset-0 bg-white/80 backdrop-blur-sm z-20 flex flex-col items-center justify-center hidden">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-slate-900"></div>
                        <p class="text-xs font-bold text-slate-900 mt-3">Mengunduh...</p>
                    </div>
                </div>

                <!-- Slideshow Gallery -->
                <div id="slideshowContainer" class="hidden">
                    <div class="flex items-center justify-between mb-3 px-1">
                        <h4 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Galeri Foto</h4>
                        <span class="text-[10px] text-indigo-500 bg-indigo-50 px-2 py-1 rounded-md font-bold">Geser & Simpan</span>
                    </div>
                    
                    <div id="slideshowGrid" class="flex overflow-x-auto gap-3 pb-2 hide-scroll snap-x px-1">
                        <!-- JS Injected Images -->
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Floating Developer Badge (Footer Replacement) - FIX: Removed Animation -->
    <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-40">
        <a href="https://www.instagram.com/fawwazdzaaky/" target="_blank" 
           class="glass-panel pl-1 pr-4 py-1 rounded-full flex items-center gap-3 transition-all duration-300 hover:scale-105 hover:shadow-lg group cursor-pointer">
            <!-- Profile Pic Placeholder -->
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-600 p-[1.5px]">
                <div class="w-full h-full bg-white rounded-full flex items-center justify-center overflow-hidden">
                    <i class="fa-brands fa-instagram text-sm"></i>
                </div>
            </div>
            
            <div class="flex flex-col">
                <span class="text-[9px] font-bold text-slate-400 leading-none">Created by</span>
                <span class="text-xs font-bold text-slate-800 leading-tight">Fawwaz Dzaaky</span>
            </div>
            
            <div class="w-6 h-6 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 group-hover:bg-slate-900 group-hover:text-white transition-colors duration-300">
                <i class="fa-solid fa-arrow-right text-[10px]"></i>
            </div>
        </a>
    </div>

    <!-- LOGIC SCRIPT -->
    <script>
        // CONFIG
        const API_BASE_URL = "https://dzaky123-tiktok-api.hf.space";
        const BASE_URL = API_BASE_URL;
        
        // DOM Elements
        const ui = {
            input: document.getElementById('tiktokUrl'),
            mainBtn: document.getElementById('downloadBtn'),
            btnText: document.getElementById('btnText'),
            btnLoader: document.getElementById('btnLoader'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toastMsg'),
            resultContainer: document.getElementById('resultContainer'),
            thumb: document.getElementById('videoThumb'),
            title: document.getElementById('videoTitle'),
            author: document.getElementById('videoAuthor'),
            typeIcon: document.getElementById('typeIcon'),
            videoBtn: document.getElementById('videoDlBtn'),
            slideshowContainer: document.getElementById('slideshowContainer'),
            slideshowGrid: document.getElementById('slideshowGrid'),
            dlLoader: document.getElementById('dlLoader'),
            serverStatus: document.getElementById('serverStatus')
        };

        // --- TOAST NOTIFICATION ---
        function showToast(message, type = 'error') {
            ui.toastMsg.innerText = message;
            ui.toast.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-[-10px]');
            
            setTimeout(() => {
                ui.toast.classList.add('opacity-0', 'pointer-events-none', 'translate-y-[-10px]');
            }, 3000);
        }

        // --- PASTE LOGIC ---
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    ui.input.value = text;
                    // Trigger visual feedback focus
                    ui.input.focus();
                }
            } catch (err) {
                showToast("Izin clipboard ditolak browser.");
            }
        }

        // --- PROCESS VIDEO ---
        async function processVideo() {
            const url = ui.input.value.trim();
            
            if (!url) return showToast("Mohon masukkan tautan TikTok.");

            setLoading(true);
            ui.resultContainer.classList.add('hidden'); // Hide prev result

            try {
                const response = await fetch(`${BASE_URL}/api/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Gagal.');

                renderResult(data.data);
            } catch (error) {
                showToast(error.message || "Gagal memproses. Cek koneksi.");
            } finally {
                setLoading(false);
            }
        }

        function renderResult(data) {
            ui.thumb.src = data.thumbnail || 'https://via.placeholder.com/150';
            ui.title.innerText = data.title || 'TikTok Content';
            ui.author.innerText = '@' + (data.author || 'User');
            
            if (data.is_slideshow) {
                // Mode Slideshow
                ui.typeIcon.className = "fa-solid fa-images";
                ui.videoBtn.classList.add('hidden');
                ui.slideshowContainer.classList.remove('hidden');
                
                ui.slideshowGrid.innerHTML = data.images.map(img => `
                    <div class="snap-center flex-shrink-0 relative group w-32 cursor-pointer">
                        <div class="aspect-[9/16] w-full rounded-xl bg-white p-1 shadow-sm border border-white/50 transition-all group-hover:-translate-y-1">
                            <img src="${img}" class="w-full h-full object-cover rounded-lg bg-slate-100">
                        </div>
                        <a href="${img}" target="_blank" download class="absolute bottom-3 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-3 py-1 rounded-full text-[9px] font-bold shadow-lg opacity-0 group-hover:opacity-100 transition-all flex items-center gap-1 hover:bg-slate-700">
                            <i class="fa-solid fa-download"></i> Save
                        </a>
                    </div>
                `).join('');
            } else {
                // Mode Video
                ui.typeIcon.className = "fa-solid fa-play ml-0.5"; // adjust icon center
                ui.videoBtn.classList.remove('hidden');
                ui.slideshowContainer.classList.add('hidden');
            }
            
            ui.resultContainer.classList.remove('hidden');
            // Scroll to result slightly
            ui.resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // --- DOWNLOAD HANDLER ---
        function downloadContent(mode) {
            const url = ui.input.value.trim();
            ui.dlLoader.classList.remove('hidden');
            
            const downloadUrl = `${BASE_URL}/api/download?url=${encodeURIComponent(url)}&mode=${mode}`;
            
            // Artificial delay for UX perception + actual trigger
            setTimeout(() => {
                window.location.href = downloadUrl;
                setTimeout(() => ui.dlLoader.classList.add('hidden'), 3000);
            }, 800);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                ui.mainBtn.disabled = true;
                ui.btnText.classList.add('hidden');
                ui.btnLoader.classList.remove('hidden');
            } else {
                ui.mainBtn.disabled = false;
                ui.btnText.classList.remove('hidden');
                ui.btnLoader.classList.add('hidden');
            }
        }

        // Check Server (Simple Ping)
        async function checkServer() {
            try {
                await fetch(`${BASE_URL}/api/health`);
                // Status already static "Online" in HTML, 
                // logic here could update it if needed to "Offline"
                ui.serverStatus.innerHTML = `<span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span><span class="text-emerald-600">Online</span>`;
                ui.serverStatus.classList.replace('bg-white', 'bg-emerald-50');
                ui.serverStatus.classList.replace('border-slate-200', 'border-emerald-100');
            } catch (e) {
                ui.serverStatus.innerHTML = `<span class="w-1.5 h-1.5 rounded-full bg-red-500"></span><span class="text-red-600">Offline</span>`;
                ui.serverStatus.classList.replace('bg-white', 'bg-red-50');
                ui.serverStatus.classList.replace('border-slate-200', 'border-red-100');
            }
        }
        checkServer();
    </script>
</body>
</html>
